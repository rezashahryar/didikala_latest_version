<div class="widget-posts dt-sn dt-sl mb-3 border-bottom rounded-0">
            <div class="title-sidebar dt-sl mb-3">
              <h3>جدیدترین نوشته ها</h3>
            </div>
            <div class="content-sidebar dt-sl">
                {% for blog in blogs %}
              <div class="item">
                <div class="item-inner">
                  <div class="item-thumb">
                    <a href="{% url 'blog:blog_detail_view' slug=blog.slug %}" class="img-holder" style="background-image: url('{{ blog.image.url }}')"></a>
                  </div>
                  <p class="title">
                    <a href="#">{{ blog.title }}</a>
                  </p>
                  <div class="item-meta">
                    <span class="time">{{ blog.published_date|date:'Y/m/d' }}</span>
                  </div>
                </div>
              </div>
                {% endfor %}
            </div>
          </div>
